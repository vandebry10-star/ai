<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Azbry-AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f13;
      --panel: #18181f;
      --accent: #6ae3ff;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .chat-app {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      background: var(--panel);
    }

    header {
      padding: 16px;
      font-weight: 600;
      border-bottom: 1px solid #262626;
      text-align: center;
      color: var(--accent);
      letter-spacing: .5px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .user {
      background: var(--accent);
      color: #000;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai {
      background: #22222b;
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    form {
      display: flex;
      padding: 14px;
      gap: 10px;
      border-top: 1px solid #262626;
    }

    input {
      flex: 1;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      color: var(--text);
      border-radius: 10px;
      outline: none;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 0 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="chat-app">
    <header>Azbry-AI</header>

    <div id="messages" class="messages"></div>

    <form id="chatForm">
      <input id="input" placeholder="Tanya apa aja ke Azbry-AI..." autocomplete="off" />
      <button id="send">Kirim</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const button = document.getElementById("send");

    function addBubble(text, type) {
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function typingIndicator(show) {
      let t = document.getElementById("typing");
      if (show) {
        t = document.createElement("div");
        t.id = "typing";
        t.className = "typing";
        t.textContent = "Azbry-AI lagi mikir...";
        messages.appendChild(t);
        messages.scrollTop = messages.scrollHeight;
      } else if (t) {
        t.remove();
      }
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addBubble(text, "user");
      input.value = "";
      button.disabled = true;

      typingIndicator(true);

      try {
        const r = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await r.json();
        typingIndicator(false);
        addBubble(data.reply || "Azbry-AI no response.", "ai");

      } catch {
        typingIndicator(false);
        addBubble("Azbry-AI error. Coba lagi.", "ai");
      }

      button.disabled = false;
    });
  </script>
</body>
</html>
